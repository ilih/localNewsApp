<form [formGroup]="newsForm" (ngSubmit)="onSubmit()" novalidate class="news-form">
  <div class="form-group">
    <input formControlName="title" class="form-control" placeholder="title">
  </div>
  <div class="form-group">
    <textarea formControlName="description" class="form-control" placeholder="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h4 class="error">{{errorMessage}}</h4>
